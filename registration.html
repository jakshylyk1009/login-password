<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
  </head>
  <body>
    <div class="login">
      <div class="container col-lg-10 col-md-8 col-sm-2">
        <div class="login-inner col-md-5 col-sm-2">
          <h2>Register Account</h2>
          <form action="#">
            <label class="col-md-12"
              ><b>Username:</b><br />
              <input
                type="text"
                class="col-md-11"
                placeholder="Enter Username" /></label
            ><br />
			<label class="col-md-12"
              ><b>Email:</b><br />
              <input
                type="email"
                class="col-md-11"
                placeholder="Enter Username" /></label
            ><br /><br />
            <label class="col-md-12"
              ><b>Enter Password:</b><br />
              <input
                type="password"
                class="col-md-11"
                placeholder="Enter Password" /></label
            ><br /><br />
			<label class="col-md-12"
              ><b>Re-enter Password</b><br />
              <input
                type="password"
                class="col-md-11"
                placeholder="Re-enter Password" /></label
            ><br /><br />
            <button type="submit" class="col-md-11 center">Register Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
